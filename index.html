<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Sanrio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="pngwing.com.ico" type="image/x-icon">
</head>
<body>
    <div class="calculator">
        <h1 id="titulo">Calculadora</h1>
       <button class="toggle-color-button"></button>
        <p id="result"></p>
        <table>
            <tr>
                <td>
                    <button class="star-container" onclick="clean()">
                        <svg viewBox="0 0 24 24">
                            <polygon class="star" points="12,2 15,8 22,9 17,14 18,21 12,18 6,21 7,14 2,9 9,8"/>
                        </svg>
                        <span class="star-number">C</span>
                    </button>
                </td>
                <td>
                    <button class="star-container" onclick="back()">
                        <svg viewBox="0 0 24 24">
                            <polygon class="star" points="12,2 15,8 22,9 17,14 18,21 12,18 6,21 7,14 2,9 9,8"/>
                        </svg>
                        <span class="star-number"><<span></span>
                    </button>
                </td>
                <td>
                    <button class="star-container" onclick="insert('/')">
                        <svg viewBox="0 0 24 24">
                            <polygon class="star" points="12,2 15,8 22,9 17,14 18,21 12,18 6,21 7,14 2,9 9,8"/>
                        </svg>
                        <span class="star-number">/</span>
                    </button>
                </td>
                <td>
                    <button class="star-container" onclick="insert('*')">
                        <svg viewBox="0 0 24 24">
                            <polygon class="star" points="12,2 15,8 22,9 17,14 18,21 12,18 6,21 7,14 2,9 9,8"/>
                        </svg>
                        <span class="star-number">x</span>
                    </button>
                </td>
            </tr>
            <tr>
                <td><button class="botao" onclick="insert('7')">7</button> </td>
                <td><button class="botao" onclick="insert('8')">8</button> </td>
                <td><button class="botao" onclick="insert('9')">9</button> </td>
                <td>
                    <button class="star-container" onclick="insert('-')">
                        <svg viewBox= "0 0 24 24">
                            <polygon class="star" points="12,2 15,8 22,9 17,14 18,21 12,18 6,21 7,14 2,9 9,8"/>
                        </svg>
                        <span class="star-number">-</span>
                    </button>
                </td>
            </tr>
            <tr>
                <td><button class="botao" onclick="insert('4')">4</button> </td>
                <td><button class="botao" onclick="insert('5')">5</button> </td>
                <td><button class="botao" onclick="insert('6')">6</button> </td>
                <td>
                    <button class="star-container" onclick="insert('+')">
                        <svg viewBox="0 0 24 24">
                            <polygon class="star" points="12,2 15,8 22,9 17,14 18,21 12,18 6,21 7,14 2,9 9,8"/>
                        </svg>
                        <span class="star-number">+</span>
                    </button>
                </td>
            </tr>
            <tr>
                <td><button class="botao" onclick="insert('1')">1</button> </td>
                <td><button class="botao" onclick="insert('2')">2</button> </td>
                <td><button class="botao" onclick="insert('3')">3</button> </td>
                <td rowspan="2"><button class="botao2" onclick="calcular()" style="height: 6.625em;">=</button> </td>
            </tr>
            <tr>
                <td colspan="2"><button class="botao2 botao0"onclick="insert('0')" style="width: 6.625em;">0</button> </td>
                <td>
                    <button class="heart-container" onclick="insert('.')">
                        <svg viewBox="0 0 24 24" class="heart-svg">
                            <path class="heart" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                        </svg>
                        <span class="heart-number">.</span>
                    </button>
                </td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
